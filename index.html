<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/index.js" defer></script>
</head>

<body>
  <div class="sidebar">
    <div id="caption">Adventure awaits!</div>
  </div>
  <div class="main">
    <div class="hero">You know you need something like this in your life, to help you realize your deepest weeb dreams. <br> 
      Sign up <em>now</em> to get started! <br>
      <br>
      You <em>know</em> you want to!</div>
    
    <form action="./index.html" method="post">

      <div class="main-form">
        <h1 class="form-header">Let's do this!</h1>

        <div class="input">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="input">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="input">
          <label for="email">E-Mail</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="input">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>

        <div class="input">
          <label for="pw">Password</label>
          <input type="password" id="pw" name="pw" minlength="8" required>
        </div>

        <div class="input">
          <label for="pw-confirm">Confirm Password</label>
          <input type="password" id="pw-confirm" name="pw-confirm" required>
        </div>
      </div>

    <div class="submit-form">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="./index.html">Log In</a></p> 
    </div>

    </form>

  </div>


</body>

</html>
