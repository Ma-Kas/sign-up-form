<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/index.js" defer></script>
</head>

<body>
  <div class="sidebar">
    <div id="caption">Japan awaits</div>
  </div>
  <div class="main">
    <div class="hero">
      <p>Are you ready to embark on a grand adventure to realize your deepest weeb dreams?</p> 
      <br>
      <p>Sign up <em>now</em> to embrace the romance of the cherry blossoms.</p>
      <br>
      <p>You <em>know</em> you want to!</p>
    </div>

    <form action="" method="post" novalidate>

      <div class="main-form">
        <div class="input">
          <label for="first-name">First Name<span>required</span></label>
          <input type="text" id="first-name" name="first-name" placeholder=" " required>
          <div class="error">&nbsp;</div>
        </div>

        <div class="input">
          <label for="last-name">Last Name<span>required</span></label>
          <input type="text" id="last-name" name="last-name" placeholder=" " required>
          <div class="error">&nbsp;</div>
        </div>

        <div class="input">
          <label for="email">E-Mail<span>required</span></label>
          <input type="email" id="email" name="email" placeholder=" " required>
          <div class="error">&nbsp;</div>
        </div>

        <div class="input">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder=" " >
          <div class="error">&nbsp;</div>
        </div>

        <div class="input">
          <label for="pw">Password<span>required</span></label>
          <input type="password" id="pw" name="pw" minlength="8" placeholder=" " required>
          <div class="error">&nbsp;</div>
        </div>

        <div class="input">
          <label for="pw-confirm">Confirm Password<span>required</span></label>
          <input type="password" id="pw-confirm" name="pw-confirm" minlength="8" placeholder=" " required>
          <div class="error">&nbsp;</div>
        </div>
      </div>

    <div class="submit-form">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="./index.html">Log In</a></p> 
    </div>

    </form>

  </div>


</body>

</html>
